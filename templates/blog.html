{% extends "base.html" %}

{% block content %}
    <h1 style="text-align:center">Build a Blog</h1>
        
        
        
    {% if blogs | length == 0 %}
    <p>No Blogs</p>
    {% else %}
            
    <ul>
        {% for blog in blogs %}
            <a href="/blog?id={{blog.id}}"><h2>{{blog.title}}</h2></a>
            <p>{{blog.body}}</p>
        {% endfor %}
    </ul>
    {% endif %}    
    
    
       
{% endblock %}
