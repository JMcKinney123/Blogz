{% extends "base.html" %}

{% block content %}
    <h2>blog posts!</h2>
        
        
        
    {% if blogs | length == 0 %}
    <p>No Blogs</p>
    {% else %}
            
        <body>
        {% for blog in blogs %}
            <a href="/blog?id={{blog.id}}"><h2>{{blog.title}}</h2></a>
            <p>{{blog.body}}</p>
            <p style="font-size:10px">written by: <a href="/blog?userid={{blog.owner_id}}">{{blog.owner.username}}</a></p>
        {% endfor %}
        </body>
    {% endif %}    

       
    
    
       
{% endblock %}
